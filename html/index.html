<!DOCTYPE html>
<html lang="fr">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link href="css/style.css" rel="stylesheet" />

    <title>ESX Identity | Redesigned by Arsenic Studios</title>
</head>

<body class="none" onkeydown="TriggeredKey(this)">
    <div class="background">
        <div class="blur">

            <section class="bienvenue">

                <div class="middlepage">
                    <h1>Bienvenue sur NOMSERVEUR</h1>
                    <button type="button" class="btn btn-outline-light">Commencer la création de votre
                        personnage</button>
                </div>

            </section>


            <section class="create">

                <div class="dialog">
                    <div id="showMiddlePage" class="title"><b>Création de votre personnage</b></div>

                    <form id="register" name="register" action="#">


                        <input id="firstname" type="text" class="form-control" name="firstname"
                            placeholder="Choissiez votre prénom" minlength="3" maxlength="8"
                            pattern="[a-zA-Z]*" /><br />

                        <input id="lastname" type="text" class="form-control" name="lastname"
                            placeholder="Choissiez votre nom" minlength="3" maxlength="10" pattern="[a-zA-Z]*" /><br />

                        <input id="dateofbirth" type="date" name="dateofbirth" class="form-control" min="1950-01-01"
                            max="2010-01-01" onfocus="(this.type='date')" /><br />

                        <input id="height" type="number" class="form-control" name="height" min="120" max="220"
                            placeholder="Choissiez votre taille en centimètres." /><br />


                    </form>

                    <div class="formdown">
                        <p>Choissiez votre sexe:</p>

                        <div class="contairner">
                            <table>
                                <tr>
                                    <td>
                                        <input class="form-check-input" type="radio" id="radiom" name="sex" value="m"
                                            checked />

                                    </td>
                                    <td>
                                        <label for="radiom" class="from-check-label">Male</label>
                                    </td>

                                    <td>
                                        <input class="form-check-input" type="radio" id="radiof" name="sex" value="f"
                                            class="from-check-input" />
                                    </td>
                                    <td>
                                        <label for="radiof" class="from-check-label">Female</label>
                                    </td>
                                </tr>
                            </table>
                        </div>

                        </br>

                        <button id="submit" type="submit" class="btn btn-outline-light">
                            <font size="4px">Commencer l'aventure !</font>
                        </button>
                    </div>


            </section>

            <div class="footer">
                <p>Redesigned By <a href="https://discord.gg/XKKg5EQDqC">Arsenic Studios</a></p>
            </div>


        </div>
    </div>
    </div>

















































    <script>
        function TriggeredKey(e) {
            var keycode;
            if (window.event) keycode = window.event.keyCode;
            if (window.event.keyCode === 13 || window.event.keyCode === 27) return false;
        }
    </script>
    <script src="js/script.js" defer></script>
</body>

</html>
